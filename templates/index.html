<!DOCTYPE html>
<html>
<head>
    <title>Chat with llama3.2</title>
    <meta charset="UTF-8">
    <style>
        /* Basic reset and container setup */
        body {
            margin: 0; 
            padding: 0;
            font-family: sans-serif;
            background: #f4f4f4;
        }
        .chat-container {
            max-width: 800px;
            margin: 30px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        /* Chat messages area */
        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;  /* Scroll if too long */
        }

        /* Single message bubble container */
        .message-wrapper {
            display: flex;
            margin-bottom: 10px;
        }

        /* Align user messages to the right */
        .message.user {
            margin-left: auto;
            background: #e0f7fa;
        }

        /* Align model messages to the left */
        .message.model {
            margin-right: auto;
            background: #e8eaf6;
        }

        /* Shared styling for message bubbles */
        .message {
            max-width: 60%;
            padding: 10px 15px;
            border-radius: 18px;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            line-height: 1.4;
            white-space: pre-wrap;
        }

        /* Input area at bottom */
        .input-area {
            border-top: 1px solid #ccc;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .input-area textarea {
            flex: 1;
            resize: none;
            padding: 10px;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .input-area button {
            margin-left: 10px;
            padding: 10px 18px;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background: #2196f3;
            color: #fff;
        }
        .input-area button:hover {
            background: #1976d2;
        }

        /* Spinner styling */
        .spinner {
            width: 16px;
            height: 16px;
            border: 3px solid #999;
            border-top: 3px solid #2196f3;
            border-radius: 50%;
            display: inline-block;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <!-- Messages Scroll Area -->
    <div class="messages" id="messages"></div>

    <!-- Input Area -->
    <div class="input-area">
        <textarea id="prompt" rows="2" placeholder="Type your message..."></textarea>
        <button onclick="sendPrompt()">Send</button>
    </div>
</div>

<script>
    // We'll keep a simple conversation array on the client side
    let conversation = [];

    async function sendPrompt() {
        const promptEl = document.getElementById("prompt");
        const msg = promptEl.value.trim();
        if (!msg) return;

        // Clear the text area
        promptEl.value = "";

        // Add the user message to the conversation
        conversation.push({ role: "user", content: msg });
        displayMessages();

        // Add a temporary "thinking..." bubble from the model
        const thinkingIndex = conversation.push({
            role: "model",
            content: "Thinking..."  // weâ€™ll replace this once we get a response
        }) - 1;

        displayMessages();

        // Send POST request to /ask in Flask
        let responseData;
        try {
            const res = await fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: msg })
            });
            responseData = await res.json();
        } catch (err) {
            responseData = { response: "Error: " + err };
        }

        // Replace the "Thinking..." text with actual model response
        conversation[thinkingIndex].content = responseData.response;
        displayMessages();
    }

    function displayMessages() {
        const messagesEl = document.getElementById("messages");
        messagesEl.innerHTML = ""; // Clear

        conversation.forEach(msgObj => {
            const wrapper = document.createElement("div");
            wrapper.classList.add("message-wrapper");

            const bubble = document.createElement("div");
            bubble.classList.add("message");

            if (msgObj.role === "user") {
                bubble.classList.add("user");
            } else {
                bubble.classList.add("model");
            }

            // If this is the "thinking..." placeholder, add spinner
            if (msgObj.content === "Thinking...") {
                bubble.innerHTML = `<span class="spinner"></span>Thinking...`;
            } else {
                bubble.textContent = msgObj.content;
            }

            wrapper.appendChild(bubble);
            messagesEl.appendChild(wrapper);
        });

        // Scroll to bottom
        messagesEl.scrollTop = messagesEl.scrollHeight;
    }
</script>

</body>
</html>
